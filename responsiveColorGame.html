<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Color Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--My CSS-->
        <link rel="stylesheet" href="responsiveColorGame.css">
        <!-- Google Fonts - Fredoka One -->
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <h1>Responsive Color Game<br>
            <span id="colorDOM">RGB</span>
        </h1>

        <div id="stripe">
            <div id="stripecontainer">
                <button id="resetButton">New Colors</button>
                <span id="message"></span>
                <button class="modeButton">Easy</button>
                <button class="modeButton selected">Normal</button>
                <button class="modeButton">Hard</button>
                <button class="modeButton">Dumb</button>
            </div>
        </div>

        <div class="container flexcontainer">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square hard"></div>
            <div class="square hard"></div>
            <div class="square hard"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
            <div class="square dumb"></div>
        </div>

        <div class="container" id="credit">
            <p>Original Concept by Colt Steele, from <a href="https://www.udemy.com/course/the-web-developer-bootcamp/">The Web Developer Bootcamp</a>.
                <br>All modifications by Louis Savoie.</p>
        </div>

        <!--My Javascript-->
        <script src="responsiveColorGame.js"></script>
    </body>
</html>
